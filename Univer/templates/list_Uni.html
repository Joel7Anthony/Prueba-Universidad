<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universidad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main class="container-fluid">
      <div class="row my-5">
        <h1 class="col text-center">Pon  <b>Tu Universidad</b></h1>
      </div>
      <div class="row justify-content-center py-5">
        <div class="col-6 row justify-content-center h-50 p-5">
          {% if update %}
          <form class="w-75" method="POST" action={% url "update" %}>
            {% csrf_token %}
            <div class="mb-3">
              <label for="description" class="form-label">decano</label>
              <input
                type="text"
                value="{{ update.decano }}"
                class="form-control"
                name="decano"
                id="decano"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">apellido</label>
              <input
                type="text"
                value="{{ update.apellido }}"
                name="apellido"
                class="form-control"
                id="apellido"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">titulo</label>
              <input
                type="text"
                value="{{ update.titulo }}"
                name="titulo"
                class="form-control"
                id="placa"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">descripcion</label>
              <input
                type="text"
                value="{{ update.descripcion }}"
                name="descripcion"
                class="form-control"
                id="chasis"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">direccion</label>
              <input
                type="text"
                value="{{ update.direccion }}"
                name="direccion"
                class="form-control"
                id="direccion"
              />
            </div>
            <input type="hidden" name="id" value="{{ update.id }}" />
            <button type="submit" class="btn btn-primary w-100">Actualizar</button>
          </form>          
          {% else %}

          <form class="w-75" method="POST" action={% url 'insert' %}>
            {% csrf_token %}
            <div class="mb-3">
              <label for="description" class="form-label">decano</label>
              <input type="text" class="form-control" name="decano" id="decano" aria-describedby="emailHelp" />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">apellido</label>
              <input
                type="text"
                name="apellido"
                class="form-control"
                id="apellido"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">titulo</label>
              <input
                type="text"
                name="titulo"
                class="form-control"
                id="titulo"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">descripcion</label>
              <input
                type="text"
                name="descripcion"
                class="form-control"
                id="descripcion"
              />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">direccion </label>
              <input
                type="text"
                name="direccion"
                class="form-control"
                id="propietario"
              />
            </div>

            <button type="submit" class="btn btn-success w-100">Agregar</button>
          </form>
          {% endif %}
        </div>

        <div class="col-5 container justify-content-center">
          {% for task in task %}
          <div class="row">
            <div class="card w-75 col m-2">
              <div class="card-body">
                <h5 class="card-title">{{ task.decano }}</h5>
                <h5 class="card-title">{{ task.apellido }}</h5>
                <h5 class="card-title">{{ task.titulo }}</h5>
                <h5 class="card-title">{{ task.descripcion }}</h5>
                <p class="card-text">{{ task.direccion  }}</p>
                <a href="{% url 'update_from' task.id %}" class="btn btn-primary">Editar</a>
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Eliminar</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
