{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Universidades</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-4">
          <h1>Tu Universidades</h1>
          <form action="{% url 'create_task' %}" method="POST" class="card card-body bg-secondary">
            {% csrf_token %}

            <input type="text" name="decano" placeholder="Nombra" />

            <input type="text" name="apellido" placeholder="apellido" />

            <input
              type="text"
              name="titulo"
              placeholder="nombre de la Universidad"
            />

            <input type="text" name="descripcion" placeholder="descripcion" />

            <input type="text" name="direccion" placeholder="direccion" />

            <button>Guardar</button>
          </form>
          {% for task in Univer %}
          <div class="list-group">
            <div class="card card-body bg-secondary text-light d-flex flex-row justify-content-between mb-2">
            <h3 class="h6">{{task.decano}}</h3>
            <h4>{{task.apellido}}</h4>
            <h5>{{task.titulo}}</h5>
            <h6>{{task.descripcion}}</h6>
            <p>{{task.direccion}}</p>
            </div>
            
            <form action="{% url 'delete_task' task.id %}"  method="POST">
              {% csrf_token %}
              <button class="btn btn-danger">Eliminar</button>
                         
              {% csrf_token %}
              <button class="btn btn-success">Editar</button>
            </form>
          </div>
          {% empty %}
          <p class="text-light">No hay Universidad registradas</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
